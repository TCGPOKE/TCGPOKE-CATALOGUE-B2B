<!DOCTYPE html>
<html>
<head>
  <title>Lecteur URL</title>
  <style>
    html, body { margin: 0; height: 100%; }
    iframe { border: none; width: 100%; height: 90vh; }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="buttons">
    <button onclick="changerURL('https://docs.google.com/spreadsheets/d/e/2PACX-1vRgFkfXr7NyBINDmYZ4ov1-4vOOohT1DsuTxDToOooHvuyAKC65go_rmV1xpqenTdURnjFokja90_4x/pubhtml?gid=1682728906&single=true')">Tableau 1</button>
    <button onclick="changerURL('https://docs.google.com/spreadsheets/d/e/2PACX-1vRgFkfXr7NyBINDmYZ4ov1-4vOOohT1DsuTxDToOooHvuyAKC65go_rmV1xpqenTdURnjFokja90_4x/pubhtml?gid=511546727&single=true')">Tableau 2</button>
  </div>

  <iframe id="lecteur" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRgFkfXr7NyBINDmYZ4ov1-4vOOohT1DsuTxDToOooHvuyAKC65go_rmV1xpqenTdURnjFokja90_4x/pubhtml?gid=1682728906&single=true"></iframe>

  <script>
    function changerURL(nouvelleURL) {
      document.getElementById('lecteur').src = nouvelleURL;
    }
  </script>

</body>
</html>
